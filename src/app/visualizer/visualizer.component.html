<div class="layout">
  <div class="row">
    <!-- <div *ngIf="imageSrc" class="col-md-6">
      <img [src]="imageSrc">
    </div> -->
    <div class="col-md-6">
      <pre *ngFor="let line of codeLines" [ngStyle]="{
          'background-color': shouldHighlightRow(line) ? '#abecff' : ''
        }" class="prettyprint lang-js">
        {{ line }}
      </pre>
    </div>
    <div class="col">
      <button type="button" class="btn" (click)="decrementDisplayBlockNumber()"
       [disabled]="displayBlockNumber === 0">
       <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-left-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.354 10.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L6.207 7.5H11a.5.5 0 0 1 0 1H6.207l2.147 2.146z"/>
      </svg>
      </button>
      <button type="button" class="btn" (click)="incrementDisplayBlockNumber()"
      [disabled]="displayBlockNumber === this.allExamples.length - 1">
      <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-right-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm5.646 10.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L9.793 7.5H5a.5.5 0 0 0 0 1h4.793l-2.147 2.146z"/>
      </svg>
      </button>

      <table class="table table-bordered" *ngIf="example">
        <tbody>
          <tr *ngFor="let key of rowKeys; let i = index">
            <th scope="row">{{ rowTitles[key] }}</th>
            <div *ngFor="let x of example[key];let ix = index;"  [ngClass]="getChipClassToApply(i, key, ix)">
              <td colspan="2">
                {{ x }}
                <div class="lds-spinner" *ngIf="shouldShowSpinner(x)">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
                <div class="blink" *ngIf="shouldShowSpinnerDone(x)">
                  <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-check-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
                  </svg>
                </div>
              </td>
            </div>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
